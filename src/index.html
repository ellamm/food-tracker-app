<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.51f2b51d.css" />
    <script type="module" src="/index.9284abcc.js"></script>
    <title>Food Tracker App</title>
  </head>
  <body>
    <nav id="navbar"><a href="#" class="nav-brand">My Nutrition</a></nav>
    <div class="container" id="main">
      <h2>Add food</h2>
      <form id="create-form">
        <label for="create-name">Food name:</label>
        <input
          type="text"
          name="food-name"
          id="create-name"
          placeholder="Pizza"
        />
        <div class="nutrition-values">
          <label for="create-carbs">Carbs:</label>
          <input
            class="nutrition-input"
            type="number"
            id="create-carbs"
            min="0"
            max="200"
            placeholder="0g"
          />
          <label for="create-protein">Protein:</label>
          <input
            class="nutrition-input"
            type="number"
            id="create-protein"
            min="0"
            max="200"
            placeholder="0g"
          />
          <label for="create-fat">Fat:</label>
          <input
            class="nutrition-input"
            type="number"
            id="create-fat"
            min="0"
            max="200"
            placeholder="0g"
          />
          <div></div>
          <input
            type="submit"
            class="btn btn-default create-submit"
            value="Add"
          />
        </div>
      </form>
      <h2>Stats</h2>
      <canvas id="app-chart" width="100%"></canvas>
      <h2>Log</h2>
      <div class="card" id="total-calories-container">
        <h3>Total calories logged: <span id="total-calories">0</span></h3>
      </div>
      <ul id="food-list"></ul>
    </div>
  </body>
</html>
